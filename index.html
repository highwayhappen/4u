<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulir isi data</title>
</head>
<background-color: #000000; color: #ffffff not work>
<body style=" font-family: Times New Roman;;">
  <h1 style="text-align: center">Formulir isi data</h1>
  <form>
    <table border="0" align="center" cellpadding="10">
      <tr>
        <td><b>Nama Siswa</b></td>
        <td><input type="text" name="nama" size="30"></td>
      </tr>
      <tr>
        <td><b>Tempat Asal</b></td>
        <td>
          <select name="Asal">
            <option value="">Tempat Asal</option>
            <option value="7A">Jakarta</option>
            <option value="7B">Bali</option>
            <option value="7C">Medan</option>
            <option value="8A">Surabaya</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><b>Alamat</b></td>
        <td><input type="text" name="alamat" size="45"></td>
      </tr>
      <tr>
        <td><b>Tempat Lahir</b></td>
        <td><input type="text" name="tempat" size="25"></td>
      </tr>
      <tr>
        <td><b>Tanggal Lahir</b></td>
        <td><input type="date" name="tanggal"></td>
      </tr>
      <tr>
        <td><b>Jenis Kelamin</b></td>
        <td>
          <input type="radio" name="jenis_kelamin" value="Pria"> Pria
          <input type="radio" name="jenis_kelamin" value="Wanita"> Wanita
        </td>
      </tr>
      <tr>
        <td><b>Email</b></td>
        <td><input type="text" name="email" size="30"></td>
      </tr>
      <tr>
        <td><b>Password</b></td>
        <td><input type="password" name="password" size="15"></td>
      </tr>
      <tr>
        <td><b>Makanan kesukaan</b></td>
        <td>
          <input type="checkbox" name="extra" value="Basket"> Ayam
          <input type="checkbox" name="extra" value="Pramuka"> Ikan
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" name="submit" value="Konfirmasi">
          <input type="reset" name="reset" value="Batal">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
